<HTML>

<HEAD>
<TITLE>JMP Instructions
</TITLE>
</HEAD>

<BODY>
<H2>JMP Instructions</h2>

<table border=0 valign=top cellpadding=5>

<tr>	<td valign=top><b>Purpose:</b></td><td>Unconditionally branch</td>

<tr>	<td valign=top><b>Format:</b></td><td>opcode dst.bx</td>

<tr>	<td valign=top><b>Operation:</b></td><td>PC &lt- dst;</td>

<tr>	<td valign=top><b>Condition<br>Codes:</b></td>
		<td>N &lt- N;<br>
			Z &lt- Z;<br>
			V &lt- V;<br>
			C &lt- C;</td>

<tr>	<td valign=top><B>Exceptions:</B></td><td>None</td>

<tr>	<td valign=top><b>Opcodes:<b></td>
		<td>
			<table border=0 valign=top cellpadding=2>
			<tr> <td>17</td><td>JMP</td><td>Jump</td>
			</table>
		</td>

<tr>	<td valign=top><b>Description:</b></td>
		<td>The <b>PC</b> is replaced by the destination operand.</td>
</table>

</BODY>

</HTML>
