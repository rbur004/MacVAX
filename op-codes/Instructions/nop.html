<!doctype html public "-//IETF//DTD HTML 2.0//EN">
<HTML>

<HEAD>
<TITLE>NOP Instruction
</TITLE>
</HEAD>

<BODY>
<H2>NOP Instruction</h2>

<table border=0 valign=top cellpadding=5>

<tr>	<td valign=top><b>Purpose:</b></td><td>Does nothing</td>

<tr>	<td valign=top><b>Format:</b></td><td>opcode </td>

<tr>	<td valign=top><b>Operation:</b></td><td>{null}</td>

<tr>	<td valign=top><b>Condition<br>Codes:</b></td>
		<td>N &lt- N;<br>
			Z &lt- Z;<br>
			V &lt- V;<br>
			C &lt- C;</td>

<tr>	<td valign=top><B>Exceptions:</B></td><td>None</td>

<tr>	<td valign=top><b>Opcodes:<b></td>
		<td>
			<table border=0 valign=top cellpadding=2>
			<tr> <td>01</td><td>NOP</td><td>No Operation</td>
			</table>
		</td>

<tr>	<td valign=top><b>Description:</b></td>
		<td>This instruction does nothing. No condition codes are altered. It simply takes up space.</td>
</table>

</BODY>

</HTML>
