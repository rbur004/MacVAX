<!doctype html public "-//IETF//DTD HTML 2.0//EN">
<HTML>

<HEAD>
<TITLE>MOVPSL Instruction
</TITLE>
</HEAD>

<BODY>
<H2>MOVPSL Instruction</h2>

<table border=0 valign=top cellpadding=5>

<tr>	<td valign=top><b>Purpose:</b></td><td>To copy the PSL</td>

<tr>	<td valign=top><b>Format:</b></td><td>opcode dst.wl</td>

<tr>	<td valign=top><b>Operation:</b></td><td>dst &lt- PSL;</td>

<tr>	<td valign=top><b>Condition<br>Codes:</b></td>
		<td>N &lt- N;<br>
			Z &lt- Z;<br>
			V &lt- V;<br>
			C &lt- C;</td>

<tr>	<td valign=top><B>Exceptions:</B></td><td>None</td>

<tr>	<td valign=top><b>Opcodes:<b></td>
		<td>
			<table border=0 valign=top cellpadding=2>
			<tr> <td>DC</td><td>MOVPSL</td><td>Move from PSL</td>
			</table>
		</td>

<tr>	<td valign=top><b>Description:</b></td>
		<td>The destination operand is replaced by the contents of the PSL.</td>
</table>

</BODY>

</HTML>
