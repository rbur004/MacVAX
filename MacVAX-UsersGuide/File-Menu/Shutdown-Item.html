<H2>Shutdown Menu Item</H2>
<ul>
The Shutdown menu item is only enabled if an <A HREF="../../xfc/System.html#xfc_128">OS</A> is present. The OS is sent an interrupt through Vector MACVAX at IPL 23 with the Command NEW_PROCESS in IPR(MVCR) (see <A HREF="http://www.cs.auckland.ac.nz/references/macvax/MacVAX-Interrupt-Vector.html">MacVAX interrupt Vector</A>). What happens at this point is dependant on the OS.

</ul>
