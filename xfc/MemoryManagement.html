<HTML><HEAD><TITLE>MACVAX XFC Calls Memory</TITLE></HEAD><BODY><!-- --------------------------------------------------------- --><A NAME="xfc_INTRODUCTION"></A><IMG ALIGN=left SRC="../pics/MacVAX-Icon.GIF">	<center><h1>MacVAX XFC (system) Calls</h1></center><br><p><hr><!-- --------------------------------------------------------- --><A NAME="xfc_MEMORY"><h2>Memory Management</h2></A><ul><p><A NAME="xfc_25"></A><dl><dt><B>XFC #ALLOC_MEM (25)</B>	<dd>Add a page of memory to <B>P0</B> space. Returns address of block. This will not work if there is a VAX OS running.<p><A NAME="xfc_26"></A><dt><B>XFC #FREE_MEM (26)</B>	<dd>Removes a page of memory to <B>P0</B> space. This will not work if there is a VAX OS running.</dl></ul><!-- --------------------------------------------------------- --></BODY></HTML>
